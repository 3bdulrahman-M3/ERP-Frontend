<div
  *ngIf="show"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 modal-backdrop"
  (click)="onBackdropClick($event)"
>
  <div
    class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 transform transition-all"
    (click)="$event.stopPropagation()"
  >
    <div class="p-6">
      <h3 class="text-xl font-bold text-gray-900 mb-4">{{ data.title }}</h3>
      <p class="text-gray-700 mb-6">{{ data.message }}</p>
      <div class="flex gap-3 justify-end">
        <button
          (click)="cancel()"
          class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
        >
          {{ data.cancelText }}
        </button>
        <button
          (click)="confirm()"
          class="px-6 py-2 bg-gray-800 text-white rounded-lg font-semibold hover:bg-gray-900 transition-colors"
        >
          {{ data.confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
