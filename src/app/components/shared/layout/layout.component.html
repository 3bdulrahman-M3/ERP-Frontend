<div class="flex h-screen bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 overflow-hidden">
  <!-- Sidebar -->
  <aside
    [class]="isSidebarOpen ? 'w-64' : 'w-0'"
    class="bg-gradient-to-b from-gray-800 to-gray-900 shadow-2xl h-screen transition-all duration-300 overflow-hidden flex-shrink-0"
  >
    <div class="h-full flex flex-col">
      <!-- Sidebar Header -->
      <div class="p-3 border-b border-white/20" *ngIf="isSidebarOpen">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-lg font-bold text-white">القائمة</h2>
          <button
            (click)="toggleSidebar()"
            class="p-2 rounded-lg bg-white/20 hover:bg-white/30 text-white transition-all duration-300"
          >
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Sidebar Menu - Scrollable -->
      <div class="flex-1 overflow-y-auto p-3 space-y-1" *ngIf="isSidebarOpen">
        <div *ngIf="menuItems.length === 0" class="text-white/60 text-center p-4">
          <p>لا توجد عناصر في القائمة</p>
        </div>
        <ng-container *ngFor="let item of menuItems; let i = index">
          <div [style.animation-delay.ms]="i * 100">
            <!-- Menu Item with Submenu -->
            <div *ngIf="item.hasSubmenu" class="space-y-1">
              <div
                (click)="toggleSubmenu(item.route); $event.stopPropagation()"
                [class]="item.active || isSubmenuExpanded(item.route) ? 'bg-white/20 backdrop-blur-md text-white shadow-xl border-r-4 border-gray-400' : 'text-white/80 hover:bg-white/10 hover:text-white'"
                class="flex items-center justify-between space-x-2 space-x-reverse p-2 rounded-xl cursor-pointer transition-all duration-300 transform hover:scale-105 hover:translate-x-2 animate-slide-right"
              >
                <div class="flex items-center space-x-2 space-x-reverse">
                  <span class="text-lg transform hover:scale-125 transition-transform duration-300">{{ item.icon }}</span>
                  <span class="font-semibold text-sm">{{ item.label }}</span>
                </div>
                <svg 
                  [class.rotate-180]="isSubmenuExpanded(item.route)"
                  class="h-5 w-5 transition-transform duration-300" 
                  fill="none" 
                  viewBox="0 0 24 24" 
                  stroke="currentColor"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
              <!-- Submenu Items -->
              <div 
                *ngIf="isSubmenuExpanded(item.route)" 
                class="mr-6 space-y-1 animate-slide-down"
              >
                <div 
                  *ngFor="let subItem of getSubmenuItems(item.route)"
                  (click)="navigateTo(subItem.route); $event.stopPropagation()"
                  [class]="subItem.active ? 'bg-white/15 backdrop-blur-md text-white border-r-2 border-gray-300' : 'text-white/70 hover:bg-white/10 hover:text-white'"
                  class="flex items-center space-x-2 space-x-reverse p-2 rounded-lg cursor-pointer transition-all duration-300 transform hover:scale-105 hover:translate-x-2"
                >
                  <span class="text-base">{{ subItem.icon }}</span>
                  <span class="font-medium text-xs">{{ subItem.label }}</span>
                </div>
              </div>
            </div>
            <!-- Regular Menu Item -->
            <div 
              *ngIf="!item.hasSubmenu"
              (click)="navigateTo(item.route)"
              [class]="item.active ? 'bg-white/20 backdrop-blur-md text-white shadow-xl border-r-4 border-gray-400' : 'text-white/80 hover:bg-white/10 hover:text-white'"
              class="flex items-center space-x-2 space-x-reverse p-2 rounded-xl cursor-pointer transition-all duration-300 transform hover:scale-105 hover:translate-x-2 animate-slide-right"
            >
              <span class="text-lg transform hover:scale-125 transition-transform duration-300">{{ item.icon }}</span>
              <span class="font-semibold text-sm">{{ item.label }}</span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-w-0">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800 shadow-2xl backdrop-blur-xl flex-shrink-0 relative z-40">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <!-- Left side: Page title and menu toggle -->
          <div class="flex items-center space-x-4 space-x-reverse">
            <button
              (click)="toggleSidebar()"
              class="p-3 rounded-xl bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-white/50"
            >
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <h1 class="text-2xl font-bold text-white drop-shadow-lg">{{ pageTitle }}</h1>
          </div>

          <!-- Right side: Notifications, User info and logout -->
          <div class="flex items-center space-x-4 space-x-reverse">
            <!-- Notifications (All users) -->
            <app-notifications></app-notifications>
            
            <div class="flex items-center space-x-3 space-x-reverse bg-white/20 backdrop-blur-sm rounded-2xl px-4 py-2">
              <div class="text-right">
                <p class="text-sm font-bold text-white">{{ currentUser?.name }}</p>
                <p class="text-xs text-white/80">{{ currentUser?.email }}</p>
              </div>
              <!-- Profile Image or Initial -->
              <div class="h-12 w-12 rounded-full overflow-hidden border-2 border-white/30 shadow-lg transform hover:scale-110 transition-transform duration-300">
                <img
                  *ngIf="currentUser?.profileImage"
                  [src]="currentUser?.profileImage"
                  [alt]="currentUser?.name"
                  class="w-full h-full object-cover"
                />
                <div
                  *ngIf="!currentUser?.profileImage"
                  class="h-full w-full bg-gradient-to-br from-gray-600 to-gray-700 flex items-center justify-center text-white font-bold text-lg"
                >
                  {{ currentUser?.name?.charAt(0) || 'U' }}
                </div>
              </div>
            </div>
            <button
              (click)="logout()"
              class="px-6 py-3 bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-800 hover:to-gray-900 text-white rounded-xl font-bold shadow-lg transition-all duration-300 flex items-center space-x-2 space-x-reverse transform hover:scale-105 hover:shadow-xl border border-gray-600"
            >
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span>تسجيل الخروج</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content - Scrollable -->
    <main class="flex-1 overflow-y-auto">
      <ng-content></ng-content>
    </main>
  </div>
</div>
