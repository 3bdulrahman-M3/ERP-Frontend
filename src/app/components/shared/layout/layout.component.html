<div class="min-h-screen bg-gradient-to-br from-blue-50 via-cyan-50 to-blue-100">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 via-blue-700 to-cyan-600 shadow-2xl backdrop-blur-xl">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <!-- Left side: Page title and menu toggle -->
        <div class="flex items-center space-x-4 space-x-reverse">
          <button
            (click)="toggleSidebar()"
            class="p-3 rounded-xl bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-white/50"
          >
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="text-2xl font-bold text-white drop-shadow-lg">{{ pageTitle }}</h1>
        </div>

        <!-- Right side: User info and logout -->
        <div class="flex items-center space-x-4 space-x-reverse">
          <div class="flex items-center space-x-3 space-x-reverse bg-white/20 backdrop-blur-sm rounded-2xl px-4 py-2">
            <div class="text-right">
              <p class="text-sm font-bold text-white">{{ currentUser?.name }}</p>
              <p class="text-xs text-white/80">{{ currentUser?.email }}</p>
            </div>
            <div class="h-12 w-12 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center text-white font-bold text-lg shadow-lg transform hover:scale-110 transition-transform duration-300">
              {{ currentUser?.name?.charAt(0) || 'U' }}
            </div>
          </div>
          <button
            (click)="logout()"
            class="px-6 py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white rounded-xl font-bold shadow-lg transition-all duration-300 flex items-center space-x-2 space-x-reverse transform hover:scale-105 hover:shadow-xl"
          >
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>تسجيل الخروج</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <aside
      [class]="isSidebarOpen ? 'w-64' : 'w-0'"
      class="bg-gradient-to-b from-blue-700 to-cyan-700 shadow-2xl h-[calc(100vh-5rem)] transition-all duration-300 overflow-hidden"
    >
      <div class="p-4 space-y-3" *ngIf="isSidebarOpen">
        <div *ngFor="let item of menuItems; let i = index" (click)="navigateTo(item.route)" [style.animation-delay.ms]="i * 100">
          <div
            [class]="item.active ? 'bg-white/30 backdrop-blur-md text-white shadow-xl border-r-4 border-cyan-400' : 'text-white/80 hover:bg-white/20 hover:text-white'"
            class="flex items-center space-x-3 space-x-reverse p-4 rounded-2xl cursor-pointer transition-all duration-300 transform hover:scale-105 hover:translate-x-2 animate-slide-right"
          >
            <span class="text-2xl transform hover:scale-125 transition-transform duration-300">{{ item.icon }}</span>
            <span class="font-bold text-lg">{{ item.label }}</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 min-h-[calc(100vh-5rem)]">
      <ng-content></ng-content>
    </main>
  </div>
</div>
