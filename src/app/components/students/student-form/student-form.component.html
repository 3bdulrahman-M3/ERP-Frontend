<app-layout [pageTitle]="isEditMode ? 'تعديل طالب' : 'إضافة طالب جديد'">
<div class="p-6">

  <!-- Success Message -->
  <div *ngIf="successMessage" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
    <p class="text-sm text-green-600">{{ successMessage }}</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
    <p class="text-sm text-red-600">{{ errorMessage }}</p>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading && isEditMode" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Form -->
  <form *ngIf="!isLoading || !isEditMode" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-sm p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
          الاسم <span class="text-red-500">*</span>
        </label>
        <input
          id="name"
          type="text"
          [(ngModel)]="formData.name"
          name="name"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="أدخل اسم الطالب"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          البريد الإلكتروني <span class="text-red-500">*</span>
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="formData.email"
          name="email"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="student@example.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          كلمة المرور <span class="text-red-500">*</span>
          <span *ngIf="isEditMode" class="text-xs text-gray-500 font-normal">(اتركه فارغاً إذا لم ترد تغييره)</span>
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="formData.password"
          name="password"
          [required]="!isEditMode"
          [minlength]="6"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="••••••••"
        />
      </div>

      <!-- College -->
      <div>
        <label for="collegeId" class="block text-sm font-medium text-gray-700 mb-2">
          الكلية <span class="text-red-500">*</span>
        </label>
        <select
          id="collegeId"
          [(ngModel)]="formData.collegeId"
          name="collegeId"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
        >
          <option [value]="null">-- اختر الكلية --</option>
          <option *ngFor="let college of colleges" [value]="college.id">
            {{ college.name }}
          </option>
        </select>
      </div>

      <!-- Year -->
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-2">
          الفرقة
        </label>
        <select
          id="year"
          [(ngModel)]="formData.year"
          name="year"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
        >
          <option [value]="null">-- اختر الفرقة --</option>
          <option *ngFor="let y of years" [value]="y">
            الفرقة {{ y }}
          </option>
        </select>
      </div>

      <!-- Age -->
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700 mb-2">
          العمر <span class="text-red-500">*</span>
        </label>
        <input
          id="age"
          type="number"
          [(ngModel)]="formData.age"
          name="age"
          required
          min="16"
          max="100"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="20"
        />
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
          رقم الهاتف <span class="text-red-500">*</span>
        </label>
        <input
          id="phoneNumber"
          type="tel"
          [(ngModel)]="formData.phoneNumber"
          name="phoneNumber"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="01234567890"
        />
      </div>

      <!-- Governorate -->
      <div>
        <label for="governorate" class="block text-sm font-medium text-gray-700 mb-2">
          المحافظة
        </label>
        <input
          id="governorate"
          type="text"
          [(ngModel)]="formData.governorate"
          name="governorate"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="أدخل المحافظة"
        />
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
          العنوان
        </label>
        <textarea
          id="address"
          [(ngModel)]="formData.address"
          name="address"
          rows="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="أدخل العنوان الكامل"
        ></textarea>
      </div>

      <!-- Guardian Phone -->
      <div>
        <label for="guardianPhone" class="block text-sm font-medium text-gray-700 mb-2">
          رقم ولي الأمر
        </label>
        <input
          id="guardianPhone"
          type="tel"
          [(ngModel)]="formData.guardianPhone"
          name="guardianPhone"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="01234567890"
        />
      </div>
    </div>

    <!-- Image Uploads Section -->
    <div class="mt-6 pt-6 border-t border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">الصور</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Profile Image -->
        <div>
          <label for="profileImage" class="block text-sm font-medium text-gray-700 mb-2">
            الصورة الشخصية
          </label>
          <div class="flex items-center gap-3 mb-2">
            <label
              for="profileImageFile"
              class="flex-1 px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition text-center"
              [class.opacity-50]="uploadingProfileImage"
            >
              <input
                id="profileImageFile"
                type="file"
                accept="image/*"
                (change)="onProfileImageSelected($event)"
                class="hidden"
                [disabled]="uploadingProfileImage"
              />
              <span *ngIf="!uploadingProfileImage" class="text-sm text-gray-600">
                {{ formData.profileImage ? 'تغيير الصورة' : 'اختر صورة شخصية' }}
              </span>
              <span *ngIf="uploadingProfileImage" class="text-sm text-blue-600">
                جاري الرفع...
              </span>
            </label>
            <button
              *ngIf="formData.profileImage && !uploadingProfileImage"
              type="button"
              (click)="removeProfileImage()"
              class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm"
            >
              حذف
            </button>
          </div>
          <div *ngIf="formData.profileImage" class="mt-2">
            <img 
              [src]="formData.profileImage" 
              alt="الصورة الشخصية"
              class="h-32 w-32 rounded-full object-cover border-2 border-gray-200 shadow-md"
              onerror="this.style.display='none'"
            />
          </div>
        </div>

        <!-- ID Card Image -->
        <div>
          <label for="idCardImage" class="block text-sm font-medium text-gray-700 mb-2">
            صورة البطاقة الشخصية
          </label>
          <div class="flex items-center gap-3 mb-2">
            <label
              for="idCardImageFile"
              class="flex-1 px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition text-center"
              [class.opacity-50]="uploadingIdCard"
            >
              <input
                id="idCardImageFile"
                type="file"
                accept="image/*"
                (change)="onIdCardImageSelected($event)"
                class="hidden"
                [disabled]="uploadingIdCard"
              />
              <span *ngIf="!uploadingIdCard" class="text-sm text-gray-600">
                {{ formData.idCardImage ? 'تغيير الصورة' : 'اختر صورة البطاقة' }}
              </span>
              <span *ngIf="uploadingIdCard" class="text-sm text-blue-600">
                جاري الرفع...
              </span>
            </label>
            <button
              *ngIf="formData.idCardImage && !uploadingIdCard"
              type="button"
              (click)="removeIdCardImage()"
              class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm"
            >
              حذف
            </button>
          </div>
          <div *ngIf="formData.idCardImage" class="mt-2">
            <img 
              [src]="formData.idCardImage" 
              alt="صورة البطاقة"
              class="max-w-xs h-auto rounded-lg border-2 border-gray-200 shadow-md"
              onerror="this.style.display='none'"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="mt-6 flex items-center justify-end space-x-4 space-x-reverse">
      <button
        type="button"
        (click)="cancel()"
        class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition duration-200"
      >
        إلغاء
      </button>
      <button
        type="submit"
        [disabled]="isLoading"
        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2 space-x-reverse"
      >
        <span *ngIf="!isLoading">{{ isEditMode ? 'تحديث' : 'إضافة' }}</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          جاري الحفظ...
        </span>
      </button>
    </div>
  </form>
</div>
</app-layout>
