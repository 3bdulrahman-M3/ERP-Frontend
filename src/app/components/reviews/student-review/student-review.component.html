<app-layout pageTitle="My Review">
  <div class="p-6 space-y-6">
    <!-- Header -->
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-6 text-white shadow-xl">
      <h2 class="text-2xl font-bold mb-2">Share Your Experience</h2>
      <p class="text-white/90">Help others by sharing your feedback about the housing system</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-700"></div>
      <p class="mt-4 text-gray-500">Loading your review...</p>
    </div>

    <!-- Review Form -->
    <div *ngIf="!isLoading" class="bg-white rounded-2xl shadow-xl p-6">

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{ errorMessage }}</p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
        <p class="text-sm text-green-600">{{ successMessage }}</p>
      </div>

      <!-- Rating Section -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-3">Rating *</label>
        <div class="flex items-center gap-2">
          <div
            *ngFor="let star of getStarsArray()"
            (click)="setRating(star)"
            class="cursor-pointer"
          >
            <span class="text-4xl">
              {{ rating >= star ? '⭐' : '☆' }}
            </span>
          </div>
          <span class="ml-4 text-lg font-semibold text-gray-700">
            {{ rating > 0 ? rating + ' / 5' : 'Select rating' }}
          </span>
        </div>
      </div>

      <!-- Comment Section -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Your Comment</label>
        <textarea
          [(ngModel)]="comment"
          name="comment"
          rows="6"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 resize-none"
          placeholder="Share your experience, feedback, or suggestions..."
        ></textarea>
        <p class="mt-2 text-xs text-gray-500">Your comment will be visible to others</p>
      </div>

      <!-- Submit Button -->
      <div class="flex gap-4">
        <button
          (click)="submitReview()"
          [disabled]="isSubmitting || rating === 0"
          class="flex-1 px-6 py-3 bg-gray-800 hover:bg-gray-900 text-white rounded-lg font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isSubmitting ? 'Submitting...' : (review ? 'Update Review' : 'Submit Review') }}
        </button>
      </div>
    </div>
  </div>
</app-layout>
