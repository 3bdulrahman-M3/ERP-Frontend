<app-layout pageTitle="التفضيلات">
  <div class="p-6 animate-fade-in">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-4xl font-bold gradient-text">تفضيلاتي</h2>
      <p class="text-gray-600 mt-2">اختر تفضيلاتك للغرف والخدمات لتلقي إشعارات عند توفرها.</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-xl animate-scale-in">
      <p class="text-sm text-green-600">{{ successMessage }}</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-xl animate-scale-in">
      <p class="text-sm text-red-600">{{ errorMessage }}</p>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- Form -->
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" class="bg-white rounded-2xl shadow-xl p-8 animate-slide-up">
      <!-- Room Type Preference -->
      <div class="mb-8">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">نوع الغرفة المفضل</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label
            [class.border-blue-600]="preferences.roomType === 'single'"
            [class.bg-blue-50]="preferences.roomType === 'single'"
            class="flex items-center p-6 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-blue-400 transition-all"
          >
            <input
              type="radio"
              name="roomType"
              value="single"
              [checked]="preferences.roomType === 'single'"
              (change)="onRoomTypeChange('single')"
              class="w-5 h-5 text-blue-600 focus:ring-blue-500"
            />
            <div class="mr-4">
              <div class="text-xl font-bold text-gray-900">غرفة فردية</div>
              <div class="text-sm text-gray-600 mt-1">غرفة خاصة بك فقط</div>
            </div>
          </label>

          <label
            [class.border-blue-600]="preferences.roomType === 'shared'"
            [class.bg-blue-50]="preferences.roomType === 'shared'"
            class="flex items-center p-6 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-blue-400 transition-all"
          >
            <input
              type="radio"
              name="roomType"
              value="shared"
              [checked]="preferences.roomType === 'shared'"
              (change)="onRoomTypeChange('shared')"
              class="w-5 h-5 text-blue-600 focus:ring-blue-500"
            />
            <div class="mr-4">
              <div class="text-xl font-bold text-gray-900">غرفة جماعية</div>
              <div class="text-sm text-gray-600 mt-1">غرفة مشتركة مع طلاب آخرين</div>
            </div>
          </label>
        </div>
      </div>

      <!-- Preferred Services -->
      <div class="mb-8">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">الخدمات المفضلة</h3>
        <p class="text-sm text-gray-600 mb-4">اختر الخدمات التي تفضلها في الغرفة</p>
        
        <div *ngIf="services.length === 0" class="text-center py-8 text-gray-500">
          لا توجد خدمات متاحة حالياً
        </div>

        <div *ngIf="services.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <label
            *ngFor="let service of services"
            [class.border-blue-600]="isServiceSelected(service.id)"
            [class.bg-blue-50]="isServiceSelected(service.id)"
            class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-blue-400 transition-all"
          >
            <input
              type="checkbox"
              [checked]="isServiceSelected(service.id)"
              (change)="onServiceToggle(service.id)"
              class="w-5 h-5 text-blue-600 focus:ring-blue-500"
            />
            <div class="mr-3 flex-1">
              <div class="font-bold text-gray-900">{{ service.name }}</div>
              <div *ngIf="service.description" class="text-xs text-gray-600 mt-1">{{ service.description }}</div>
            </div>
            <span *ngIf="service.icon" class="text-2xl">{{ service.icon }}</span>
          </label>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="mt-8 flex items-center justify-end">
        <button
          type="submit"
          [disabled]="isSaving"
          class="btn-primary px-6 py-3 text-white rounded-xl font-bold transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2 space-x-reverse"
        >
          <span *ngIf="!isSaving">حفظ التفضيلات</span>
          <span *ngIf="isSaving" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            جاري الحفظ...
          </span>
        </button>
      </div>
    </form>
  </div>
</app-layout>
