<app-layout pageTitle="الكليات">
<div class="p-6 animate-fade-in">
  <!-- Header -->
  <div class="flex justify-between items-center mb-8 animate-slide-down">
    <div>
      <h2 class="text-4xl font-bold gradient-text mb-2">إدارة الكليات</h2>
      <p class="text-gray-600">إدارة جميع الكليات في النظام</p>
    </div>
    <button
      (click)="openAddModal()"
      class="btn-primary px-6 py-3 text-white rounded-2xl font-bold shadow-xl flex items-center space-x-2 space-x-reverse transform hover:scale-105 transition-all duration-300"
    >
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span>إضافة كلية جديدة</span>
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
    <p class="text-sm text-red-600">{{ errorMessage }}</p>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading && colleges.length === 0" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Colleges Grid -->
  <div *ngIf="!isLoading || colleges.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let college of colleges"
      class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-200"
    >
      <div class="flex justify-between items-start mb-4">
        <div class="flex-1">
          <h3 class="text-xl font-bold text-gray-900 mb-2">{{ college.name }}</h3>
          <p *ngIf="college.description" class="text-sm text-gray-600">{{ college.description }}</p>
          <p *ngIf="!college.description" class="text-sm text-gray-400">لا يوجد وصف</p>
        </div>
      </div>
      <div class="flex items-center justify-end space-x-2 space-x-reverse mt-4 pt-4 border-t border-gray-200">
        <button
          (click)="openEditModal(college)"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-semibold transition duration-200"
        >
          تعديل
        </button>
        <button
          (click)="openDeleteModal(college)"
          class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-semibold transition duration-200"
        >
          حذف
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && colleges.length === 0" class="bg-white rounded-lg shadow-sm p-12 text-center">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">لا توجد كليات</h3>
    <p class="mt-1 text-sm text-gray-500">ابدأ بإضافة كلية جديدة.</p>
    <div class="mt-6">
      <button
        (click)="openAddModal()"
        class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
      >
        إضافة كلية جديدة
      </button>
    </div>
  </div>

  <!-- Add Modal -->
  <div
    *ngIf="showAddModal"
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in"
    (click)="closeAddModal()"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 animate-scale-in"
      (click)="$event.stopPropagation()"
    >
      <h3 class="text-2xl font-bold text-gray-800 mb-6">إضافة كلية جديدة</h3>
      
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">اسم الكلية <span class="text-red-500">*</span></label>
        <input
          type="text"
          [(ngModel)]="formData.name"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          placeholder="مثال: كلية الهندسة"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">الوصف</label>
        <textarea
          [(ngModel)]="formData.description"
          rows="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          placeholder="وصف الكلية..."
        ></textarea>
      </div>

      <div class="flex gap-3">
        <button
          (click)="closeAddModal()"
          class="flex-1 px-4 py-3 border border-gray-300 rounded-xl text-gray-700 font-bold hover:bg-gray-50 transition duration-200"
        >
          إلغاء
        </button>
        <button
          (click)="addCollege()"
          [disabled]="isLoading"
          class="btn-primary flex-1 px-4 py-3 text-white rounded-xl font-bold transition duration-200 disabled:opacity-50"
        >
          {{ isLoading ? 'جاري الإضافة...' : 'إضافة' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div
    *ngIf="showEditModal"
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in"
    (click)="closeEditModal()"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 animate-scale-in"
      (click)="$event.stopPropagation()"
    >
      <h3 class="text-2xl font-bold text-gray-800 mb-6">تعديل الكلية</h3>
      
      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">اسم الكلية <span class="text-red-500">*</span></label>
        <input
          type="text"
          [(ngModel)]="formData.name"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          placeholder="مثال: كلية الهندسة"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-bold text-gray-700 mb-2">الوصف</label>
        <textarea
          [(ngModel)]="formData.description"
          rows="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          placeholder="وصف الكلية..."
        ></textarea>
      </div>

      <div class="flex gap-3">
        <button
          (click)="closeEditModal()"
          class="flex-1 px-4 py-3 border border-gray-300 rounded-xl text-gray-700 font-bold hover:bg-gray-50 transition duration-200"
        >
          إلغاء
        </button>
        <button
          (click)="updateCollege()"
          [disabled]="isLoading"
          class="btn-primary flex-1 px-4 py-3 text-white rounded-xl font-bold transition duration-200 disabled:opacity-50"
        >
          {{ isLoading ? 'جاري التحديث...' : 'تحديث' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div
    *ngIf="showDeleteModal"
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in"
    (click)="closeDeleteModal()"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 animate-scale-in"
      (click)="$event.stopPropagation()"
    >
      <h3 class="text-2xl font-bold text-gray-800 mb-6">حذف الكلية</h3>
      
      <p class="text-gray-700 mb-6">
        هل أنت متأكد من حذف الكلية "<strong>{{ selectedCollege?.name }}</strong>"؟
        <br>
        <span class="text-sm text-red-600">هذا الإجراء لا يمكن التراجع عنه.</span>
      </p>

      <div class="flex gap-3">
        <button
          (click)="closeDeleteModal()"
          class="flex-1 px-4 py-3 border border-gray-300 rounded-xl text-gray-700 font-bold hover:bg-gray-50 transition duration-200"
        >
          إلغاء
        </button>
        <button
          (click)="deleteCollege()"
          [disabled]="isLoading"
          class="flex-1 px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold transition duration-200 disabled:opacity-50"
        >
          {{ isLoading ? 'جاري الحذف...' : 'حذف' }}
        </button>
      </div>
    </div>
  </div>
</div>
</app-layout>
