<div class="min-h-screen bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-8">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
        <span class="text-4xl text-white">ðŸŽ“</span>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Complete Student Profile</h2>
      <p class="text-gray-600">Please complete your profile to start using the system</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-sm text-red-600 text-center">{{ errorMessage }}</p>
    </div>

    <form (ngSubmit)="submitProfile()" class="space-y-6">
      <!-- College -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">College *</label>
        <select
          [(ngModel)]="profileData.collegeId"
          name="collegeId"
          required
          [disabled]="isLoadingColleges"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white"
        >
          <option value="">Select College</option>
          <option *ngFor="let college of colleges" [value]="college.id">
            {{ college.name }}
          </option>
        </select>
        <p *ngIf="isLoadingColleges" class="text-sm text-gray-500 mt-1">Loading colleges...</p>
      </div>

      <!-- Year -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Year *</label>
        <select
          [(ngModel)]="profileData.year"
          name="year"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500 bg-white"
        >
          <option value="">Select Year</option>
          <option *ngFor="let year of years" [value]="year">
            {{ year }}
          </option>
        </select>
      </div>

      <!-- Age -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Age</label>
        <input
          type="number"
          [(ngModel)]="profileData.age"
          name="age"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
          placeholder="Age"
        />
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
        <input
          type="tel"
          [(ngModel)]="profileData.phoneNumber"
          name="phoneNumber"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
          placeholder="01xxxxxxxxx"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading || isLoadingColleges"
        class="w-full px-6 py-4 bg-gray-800 hover:bg-gray-900 text-white rounded-lg font-bold text-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Saving...' : 'Save & Start' }}
      </button>
    </form>
  </div>
</div>
